<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="./">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="myportfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>myportfolio</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background-color: #1A1A2E;
      /* Match app background */
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      font-family: 'Courier New', Courier, monospace;
      font-size: 48px;
      font-weight: bold;
      color: #0F3460;
      animation: pulse 2s infinite ease-in-out;
    }

    .spinner {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: #533483;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.8;
        text-shadow: 0 0 10px rgba(83, 52, 131, 0.5);
      }

      50% {
        transform: scale(1.1);
        opacity: 1;
        text-shadow: 0 0 20px rgba(83, 52, 131, 0.8);
      }

      100% {
        transform: scale(1);
        opacity: 0.8;
        text-shadow: 0 0 10px rgba(83, 52, 131, 0.5);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="loading" class="loading-container">
    <div class="logo">&lt;Khaled /&gt;</div>
    <div class="spinner"></div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
